{{ define "content" }}

<!-- ログインしているユーザー名を取得して表示 -->
UserName:{{.Name}}
<h1>Sample TodoApp</h1>

<!-- todoを作成するhttp -->
<p>[<a href="/todos/new">Create</a>]</p>
<hr>

<!-- ユーザーのtodosでレンジ回して表示を行なっている -->
{{ range .Todos }}
<div>{{ .Content }}</div>
<!-- editのリンク -->
<p>[<a href="/todos/edit/{{.ID}}">Edit</a>]</p>
<!-- deleteのリンク -->
<p>[<a href="/todos/delete/{{.ID}}">Delete</a>]</p>
<hr>
{{end}}
{{end}}
